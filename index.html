<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Cartas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Jogo das Cartas</h1>

    <div id="cards-container">
        <div class="card" id="card1" onclick="flipCard(1)">?</div>
        <div class="card" id="card2" onclick="flipCard(2)">?</div>
        <div class="card" id="card3" onclick="flipCard(3)">?</div>
        <div class="card" id="card4" onclick="flipCard(4)">?</div>
        <div class="card" id="card5" onclick="flipCard(5)">?</div>
    </div>

    <button onclick="shuffleCards()">Sortear cartas</button>

    <div id="sum-container">
        <input type="number" id="sum-input" placeholder="Digite a soma das cartas viradas">
        <button onclick="checkSum()">Verificar Soma</button>
    </div>

    <p id="result"></p>

    <script src="script.js"></script>
</body>
</html>
